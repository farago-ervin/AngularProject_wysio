<h1><img src="assets/todo.png" alt="todo" width="125px" height="125px">TODO:</h1>

<input type="text" placeholder="Adj hozzÃ¡ valamit..." [(ngModel)]="newTodo">
<button type="button" id="button2" (click) = "saveTodo()">Bevitel</button>
<table>
    <tbody>
        <tr *ngFor="let todo of todos; let i = index;">
            <th>{{i+1}}</th>
            <td class="{{(todo.isCompleted)?'done' : ''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color:red;font-weight:  bold;"(click)="remove(todo.id)">x</td>
        </tr>
    </tbody>
</table>
